<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="trillo logo" class="logo" />

        <form action="#" class="search-box">
          <input
            type="text"
            class="search-box__input"
            placeholder="Search hotels"
          />
          <button class="search-box__button">
            <svg class="search-box__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="top-nav" aria-label="Top bar navigation">
          <div class="top-nav__icon-box">
            <svg class="top-nav__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
          </div>
          <div class="top-nav__icon-box">
            <svg class="top-nav__icon">
              <use xlink:href="img/sprite.svg#icon-chat" />
            </svg>
            <span class="top-nav__notification">13</span>
          </div>
          <div class="top-nav__user">
            <img
              src="img/user.jpg"
              alt="User photo"
              class="top-nav__user-photo"
            />
            <span class="top-nav__user-name">Jane Doe</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar" aria-label="Sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-home" />
                </svg>
                <span>Hotel</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-aircraft-take-off" />
                </svg>
                <span>Flight</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-key" />
                </svg>
                <span>Car rental</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-map" />
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>

          <div class="legal">&copy; Trillo. Lorem ipsum dolor sit amet.</div>
        </nav>
        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery__item">
              <img
                src="img/hotel-1.jpg"
                alt="Photo of hotel 1"
                class="gallery__photo"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="img/hotel-2.jpg"
                alt="Photo of hotel 2"
                class="gallery__photo"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="img/hotel-3.jpg"
                alt="Photo of hotel 3"
                class="gallery__photo"
              />
            </figure>
          </div>

          <div class="overview">
            <h1 class="overview__heading">
              Hotel Lorem Ipsum
            </h1>
            <div class="overview__stars-container">
              <svg class="overview__icon">
                <use xlink:href="img/sprite.svg#icon-star" />
              </svg>
              <svg class="overview__icon">
                <use xlink:href="img/sprite.svg#icon-star" />
              </svg>
              <svg class="overview__icon">
                <use xlink:href="img/sprite.svg#icon-star" />
              </svg>
              <svg class="overview__icon">
                <use xlink:href="img/sprite.svg#icon-star" />
              </svg>
              <svg class="overview__icon">
                <use xlink:href="img/sprite.svg#icon-star" />
              </svg>
            </div>

            <div class="overview__location">
              <svg class="overview__icon">
                <use xlink:href="img/sprite.svg#icon-location-pin" />
              </svg>
              <button class="button--inline">Albufeira, Portugal</button>
            </div>

            <div class="overview__rating">
              <div class="overview__rating-average">8.6</div>
              <div class="overview__rating-count">429 votes</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
