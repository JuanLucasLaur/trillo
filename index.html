<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="trillo logo" class="logo" />

        <form action="#" class="search-box">
          <input
            type="text"
            class="search-box__input"
            placeholder="Search hotels"
          />
          <button class="search-box__button">
            <svg class="search-box__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="top-nav" aria-label="Top bar navigation">
          <div class="top-nav__icon-box">
            <svg class="top-nav__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
          </div>
          <div class="top-nav__icon-box">
            <svg class="top-nav__icon">
              <use xlink:href="img/sprite.svg#icon-chat" />
            </svg>
            <span class="top-nav__notification">13</span>
          </div>
          <div class="top-nav__user">
            <img
              src="img/user.jpg"
              alt="User photo"
              class="top-nav__user-photo"
            />
            <span class="top-nav__user-name">Jane Doe</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar" aria-label="Sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-home" />
                </svg>
                <span>Hotel</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-aircraft-take-off" />
                </svg>
                <span>Flight</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-key" />
                </svg>
                <span>Car rental</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-map" />
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>

          <div class="legal">
            &copy; Trillo. Lorem ipsum dolor sit amet.
          </div>
        </nav>
        <main class="hotel-view">Main view</main>
      </div>
    </div>
  </body>
</html>
